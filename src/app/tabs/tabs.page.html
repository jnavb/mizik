<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="home"
      [ngClass]="{'tab--selected': !(isPageInFavorites$ | async)}"
    >
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="favorites"
      [ngClass]="{'tab--selected': isPageInFavorites$ | async}"
    >
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
